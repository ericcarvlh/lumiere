<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
        <title>Lumiere</title>
    </head>
    
    <body>
		<h2>Listar Dispositivo</h2>
		
		<main class="container-fluid text-center">
			<div class="table-responsive small">
		        <table class="table table-striped table-sm">
		          <thead>
		            <tr>
					  <th scope="col">Apelido</th>
		              <th scope="col">Watts</th>
		              <th scope="col">Tempo de uso di√°rio</th>
		              <th scope="col">Categoria</th>
		            </tr>
		          </thead>
		          <tbody th:each="d: ${dispositivosUsuario}">
		            <tr>
		              <td th:text="${d.getNomeDispositivo()}"></td>
		              <td th:text="${d.getWattsDispositivo()}"></td>
		              <td th:text="${d.getTempoUsoDiario()}"></td>
		              <td th:text="${d.getTipoDispositivo().getTipoDispositivo()}"></td>
		              <td>
						  <a th:href="@{../Detalhes/{cdDispositivo} (cdDispositivo=${d.getId()})}">
							<button type="button" class="btn btn-secondary">Detalhes</button>
						  </a>
					  </td>
		            </tr>
		          </tbody>
		        </table>
	      	</div>
		</main>
	</body>
</html>
