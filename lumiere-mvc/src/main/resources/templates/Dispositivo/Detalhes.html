<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
        <title>Lumiere</title>
    </head>
    
    <body>
		<h2>Detalhes do dispositivo</h2>
		
		<main class="container-fluid ">
			<form th:action="@{/Dispositivo/Atualizar}" th:object="${dispositivo}" method="POST">
			  	<div class="row g-3">
					<div class="col-sm-6">
				      	<label for="apelido" class="form-label">Apelido</label>
				      	<input type="text" class="form-control" id="apelido" placeholder="Apelido do dispositivo" th:value="${infoDispositivo.getNomeDispositivo()}" th:field="*{nomeDispositivo}">
				    </div>
				
				    <div class="col-sm-6">
				      	<label for="watts" class="form-label">Watts</label>
				    	<input type="text" class="form-control" id="watts" placeholder="Potência do dispositivo" th:value="${infoDispositivo.getWattsDispositivo()}">
				    </div>
				
					<div class="col-sm-6">
					  	<label for="tempoDeConsumo" class="form-label">Tempo de consumo diário (Horas)</label>
						<input type="text" class="form-control" id="tempoDeConsumo" placeholder="Tempo em horas de consumo diário" th:value="${infoDispositivo.getTempoUsoDiario()}">
					</div>
				</div>		
			</form>
						
			<div class="table-responsive small">
				<table class="table table-bordered table-sm text-center table-striped table-hover">
				  <thead>
					<tr>
					  <th scope="col">Valor</th>
					  <th scope="col">Kw/h Consumo</th>
					  <th scope="col">Data Consumo</th>
					</tr>
				  </thead>
				  <tbody th:each="c: ${consumosDispositivo}">
					<tr>
					  <td th:text="${c.getPrecoConsumo()}"></td>
					  <td th:text="${c.getKwhConsumo()}"></td>
					  <td th:text="${c.getDataConsumo()}"></td>
					</tr>
				  </tbody>
				</table>
			</div>
	      	
			<div class="card">
			  <div class="card-body">
	      		<p>Valir total do consumo até o momento: R$<mark th:text="${consumoTotal}"><mark> </p>
			  </div>
			</div>
			
			<br>
			
			<div class="container text-center">
				<p class="d-inline">
			  		<button type="button" class="btn btn-primary">Voltar</button>
			  		<button type="button" class="btn btn-danger">Apagar</button>
			  		<button type="submit" class="btn btn-success">Salvar</button>
				</p>
			</div>
		</main>
	</body>
	
	<script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</html>
