<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="../css/residencias.css">
        <link rel="stylesheet" href="../css/responsive_residencias.css">
        <script src="https://kit.fontawesome.com/90438f02e0.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&family=Urbanist&display=swap" rel="stylesheet">
        <title>Lumiere</title>
    </head>
	
    <body>
        <h1>Listar Residência (s)</h1>
        
        <img src="../img/PNG logo e logotipo/logo l esquerda.png" class="logo-esquerda">
        <img src="../img/PNG logo e logotipo/logo l direita.png" class="logo-direita">
		
		<div class="container">
			<div th:each="r, interation: ${residenciasUsuario}">
				<img th:src="${r.getIconeResidencia().getUrlIcone()}" th:id="${r.getIconeResidencia().getId()}" name="iconePerfil" class="icone">
			
				<h2 th:text="${r.getNomeResidencia()}" class="h1"></h2>
				<hr class="hr-1">
				<p th:text="${r.getRegistroResidencia()}" class="texto-1"></p>
				<hr class="hr-2">
				
				
				<p th:text="${r.getEstado().getNomeEstado()}" class="texto-2"></p>
				
				<a th:href="@{./Detalhes/{cdResidencia} (cdResidencia=${r.getId()})}">
					<span class="link"></span>
				</a>
				
				<br>
				<br>
			</div>
			</div>
			<div th:if="${botaoAdicionarResidencia == true}">
				<a href="/Residencia/Cadastrar">
					<img src="../img/AddResidencia/iconcirculo.png" class="icon-circulo">
					<img src="../img/AddResidencia/iconmais.png" class="icon-mais">
				</a>
			</div>
			<div th:if="${botaoAdicionarResidencia == false}">
				<a href="/Residencia/Todas">
					<input type="button" value="Listar residências">
				</a>
			</div>
		

		
    </body>
</html>
