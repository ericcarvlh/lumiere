<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
        <title>Lumiere</title>
    </head>
	
    <body>
        <h1>Todas as suas residÃªncias</h1>
		<main class="container-fluid text-center">
			<div class="table-responsive small">
		        <table class="table table-striped table-sm">
		          <thead>
		            <tr>
		              <th scope="col">Icone</th>
		              <th scope="col">Registro</th>
		              <th scope="col">Apelido</th>
		              <th scope="col">CEP</th>
		              <th scope="col">UF</th>
		              <th scope="col">Mais</th>
		            </tr>
		          </thead>
		          <tbody th:each="r: ${residenciasUsuario}">
		            <tr>
		              <td>
						<img th:src="${r.getIconeResidencia().getUrlIcone()}" th:id="${r.getIconeResidencia().getId()}" width="70px" height="70px">
					  </td>
		              <td th:text="${r.getRegistroResidencia()}"></td>
		              <td th:text="${r.getNomeResidencia()}"></td>
		              <td th:text="${r.getCepResidencia()}"></td>
		              <td th:text="${r.getEstado().getUFEstado()}"></td>
		              <td>
						  <a th:href="@{./Detalhes/{cdResidencia} (cdResidencia=${r.getId()})}">
							<button type="button" class="btn btn-secondary">Detalhes</button>
						  </a>
					  </td>
		            </tr>
		          </tbody>
		        </table>
	      	</div>
		</main>
		<div class="container-fluid">
			<a href="/Residencia/Cadastrar">
				<button type="button" class="btn btn-primary">Adicionar</button>
			</a>
		</div>
    </body>
</html>
